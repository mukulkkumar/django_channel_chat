{% extends 'base.html' %}

{% block content %}
    <h3 class="text-center mt-4">Chat Application</h3>
    <br>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input class="form-control" name="room-name" type="text" placeholder="Enter the room name"></br>
                    </div>
                    <input class="btn btn-primary btn-sm btn-block" id="submit" type="submit" value="Send">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
